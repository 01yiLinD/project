<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脊柱健康智能平台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <!-- 粒子背景 -->
    <div id="particles-js"></div>

    <!-- 导航栏 -->
    <nav>
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-spine"></i>
            </div>
            <div class="logo-text">脊柱健康智能平台</div>
        </div>
        <button class="hamburger">
            <i class="fas fa-bars"></i>
        </button>
        <ul class="mobile-nav">
            <li><a href="#"><i class="fas fa-disease"></i> 疾病介绍</a></li>
            <li><a href="#"><i class="fas fa-project-diagram"></i> 模型介绍</a></li>
            <li><a href="#"><i class="fas fa-stethoscope"></i> 辅助诊断</a></li>
            <li><a href="#"><i class="fas fa-dumbbell"></i> 健康训练</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> 联系我们</a></li>
        </ul>
    </nav>

    <!-- 主内容 -->
    <div class="container">
        <div class="hero">
            <h1>脊柱健康智能分析平台</h1>
            <p>基于人工智能的脊柱疾病诊断与健康管理系统，为医生和患者提供精准、高效的脊柱健康解决方案</p>
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="card-icon">
                    <i class="fas fa-disease"></i>
                </div>
                <h3>脊柱疾病介绍</h3>
                <a href="{{ url_for('diseases') }}" class="card-link">点击进入</a>
            </div>

            <div class="feature-card">
                <div class="card-icon">
                    <i class="fas fa-project-diagram"></i>
                </div>
                <h3>AI模型介绍</h3>
                <a href="{{ url_for('model') }}" class="card-link">点击进入</a>
            </div>

            <div class="feature-card">
                <div class="card-icon">
                    <i class="fas fa-stethoscope"></i>
                </div>
                <h3>智能辅助诊断</h3>
                <a href="{{ url_for('diagnosis') }}" class="card-link">点击进入</a>
            </div>

            <div class="feature-card">
                <div class="card-icon">
                    <i class="fas fa-dumbbell"></i>
                </div>
                <h3>健康训练指导</h3>
                <a href="{{ url_for('exercise') }}" class="card-link">点击进入</a>
            </div>

            <div class="feature-card">
                <div class="card-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                <h3>联系我们</h3>
                <a href="{{ url_for('contact') }}" class="card-link">点击进入</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // 粒子背景初始化
        particlesJS("particles-js", {
            particles: {
                number: { value: 60, density: { enable: true, value_area: 800 } },
                color: { value: "#80deea" },
                shape: { type: "circle", stroke: { width: 0, color: "#000000" } },
                opacity: { value: 0.5, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#4db6ac",
                    opacity: 0.3,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    random: true,
                    straight: false,
                    out_mode: "out",
                    bounce: false
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: { enable: true, mode: "grab" },
                    onclick: { enable: true, mode: "push" },
                    resize: true
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 1 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });

        // 菜单交互
        const hamburger = document.querySelector('.hamburger');
        const mobileNav = document.querySelector('.mobile-nav');

        hamburger.addEventListener('click', function(e) {
            e.stopPropagation();
            mobileNav.classList.toggle('active');
            hamburger.innerHTML = mobileNav.classList.contains('active') ?
                '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
        });

        document.addEventListener('click', function(e) {
            if (!e.target.closest('nav') && mobileNav.classList.contains('active')) {
                mobileNav.classList.remove('active');
                hamburger.innerHTML = '<i class="fas fa-bars"></i>';
            }
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768 && mobileNav.classList.contains('active')) {
                mobileNav.classList.remove('active');
                hamburger.innerHTML = '<i class="fas fa-bars"></i>';
            }
        });

        // 卡片动画延迟
        document.querySelectorAll('.feature-card').forEach((card, index) => {
            card.style.animationDelay = `${0.1 * index + 0.1}s`;
        });
    </script>
</body>
</html>
